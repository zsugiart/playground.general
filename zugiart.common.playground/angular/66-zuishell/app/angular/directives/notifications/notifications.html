<div class="panel-body">
    <div class="list-group" ng-repeat="notifItem in PAGE.getNotificationList()">
        <a href="#" class="list-group-item">
            <i class="fa fa-comment fa-fw"></i> {{notifItem.from}} - {{notifItem.msg}}
            <span class="pull-right text-muted small"><em>{{notifItem.time}}</em>
            </span>
        </a>
    </div>
</div>
